    <!-- Barre de navigation -->

    <!-- Titre de la page-->
    <h2 class="text-center">Panier</h2>

    <hr>

	<div class="container">
		<div class="row">
			<table class="col-12 text-center" id="panier">
				<tr>
					<th>Image</th>
					<th>Nom</th>
					<th>Couleur</th>
					<th>Quantité</th>
					<th>Prix</th>
					<th>Supprimer</th>
				</tr>
			</table>
			<div class="col-12 text-center" id="message"></div>
		</div>
	</div>


	<br/>
	<h2 class="text-center">Vos coordonées</h2>
    <hr>

	<div class="row">
		<form class="col-12 text-center" method="post" action="#">
		<div class="form-group">
			<label for="name">Nom</label>
			<input type="text" id="name" required />
		</div>
		<div class="form-group">
			<label for="surname">Prénom</label>
			<input type="text" id="name" required />
		</div>
		<div class="form-group">
			<label for="email">Adresse email</label>
			<input type="email" id="email" required />
		</div>
		<div class="form-group">
			<label for="adresse">Adresse<br></label>
			<textarea id="adresse" required></textarea>
		</div>
		<div class="form-group">
			<label for="cp">Code postal</label>
			<input type="text" id="cp" required />
		</div>
		<div class="form-group">
			<label for="ville">Ville</label>
			<input type="text" id="ville" required />
		</div>
			<button id="btnOrder" class="btn btn-lg" type="submit">Passer la commande</button>
		</form>
    </div>
