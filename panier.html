  <body>
	  
    <nav class="navbar navbar-expand-lg barre_navigation">
		<a class="navbar-brand" href="index.html">
			<img class="logo" src="images/logo.png" alt="logo de Orinoco"/><h1>Orinoursons</h1></a>
		<a class="navbar-brand" href="panier.html">Panier</a>
    </nav>

	<br/>
	<h2 class="text-center">Votre panier</h2>
    <hr>
	  
	<div class="row">
		<table class="offset-lg-3 col-lg-6">
			<tr>
				<th>Produits</th>
				<th>Prix</th>
			</tr>
			<tr>
				<td>Produit 1</td>
				<td>..€</td>
			</tr>
			<tr>
				<td>Produit 2</td>
				<td>..€</td>
			</tr>
			<tr>
				<td colspan="2">Total : ..€</td>
			</tr>
		</table>
	</div>
	
	<br/>
	<h2 class="text-center">Vos coordonées</h2>
    <hr> 
	  
	<div class="row">
		<form class="col-12 text-center" method="post" action="#">
		<div class="form-group">
			<label for="name">Nom</label>
			<input type="text" id="name" required />
		</div>
		<div class="form-group">	
			<label for="surname">Prénom</label>
			<input type="text" id="name" required />
		</div>
		<div class="form-group">
			<label for="email">Adresse email</label>
			<input type="email" id="email" required />
		</div>
		<div class="form-group">
			<label for="tel">Téléphone (facultatif)</label>
			<input type="tel" id="tel" />
		</div>
		<div class="form-group">
			<label for="adresse">Adresse<br></label>
			<textarea id="adresse" required></textarea>
		</div>
		<div class="form-group">
			<label for="cp">Code postal</label>
			<input type="number" id="cp" required />
		</div>
		<div class="form-group">
			<label for="ville">Ville</label>
			<input type="text" id="ville" required />
		</div>
			<button class="btn btn-lg" type="submit">Passer la commande</button>
			<a class="btn btn-lg" href="recap.html" role="button">Lien to recap</a>
		</form>
    </div>
  
	<hr>
